<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>First Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Batman</div>
                <div class="player-score" id="score-0">40</div>
                <!--<div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>-->
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Coringa</div>
                <div class="player-score" id="score-1">40</div>
                <!--<div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>-->
            </div>
            
            <button class="btn-atk"><i class="ion-alert"></i>ATTACK</button>
            <button class="btn-two"><i class="ion-alert-circled"></i>2X DAMAGE</button>
            <button class="btn-heal"><i class="ion-plus-circled"></i>HEAL</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
